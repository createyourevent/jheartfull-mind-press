<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterpressApp.vthumb.home.title">Vthumbs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vthumb" [routerLink]="['/vthumb/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" jhiTranslate="jhipsterpressApp.vthumb.home.createLabel">
            Create new Vthumb
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="vthumbs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="creationDate"><span jhiTranslate="jhipsterpressApp.vthumb.creationDate">Creation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vthumbUp"><span jhiTranslate="jhipsterpressApp.vthumb.vthumbUp">Vthumb Up</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vthumbDown"><span jhiTranslate="jhipsterpressApp.vthumb.vthumbDown">Vthumb Down</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="userId"><span jhiTranslate="jhipsterpressApp.vthumb.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vquestionId"><span jhiTranslate="jhipsterpressApp.vthumb.vquestion">Vquestion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vanswerId"><span jhiTranslate="jhipsterpressApp.vthumb.vanswer">Vanswer</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vthumb of vthumbs ;trackBy: trackId">
                <td><a [routerLink]="['/vthumb', vthumb.id, 'view' ]">{{vthumb.id}}</a></td>
                <td>{{vthumb.creationDate | date:'MMM d, y, h:mm a'}}</td>
                <td>{{vthumb.vthumbUp}}</td>
                <td>{{vthumb.vthumbDown}}</td>
                <td>
                    {{vthumb.userId}}
                </td>
                <td>
                    <div *ngIf="vthumb.vquestionId">
                        <a [routerLink]="['../vquestion', vthumb.vquestionId , 'view' ]" >{{vthumb.vquestionId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="vthumb.vanswerId">
                        <a [routerLink]="['../vanswer', vthumb.vanswerId , 'view' ]" >{{vthumb.vanswerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/vthumb', vthumb.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vthumb', vthumb.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'vthumb', { outlets: { popup: vthumb.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="vthumbs && vthumbs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
